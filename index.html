<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Light World</title>
</head>
<body onload="main()">
    <h1>Light World</h1>
    
    <div style="display: flex; align-items: flex-start; gap: 20px;">
      <div>
            <canvas id="webgl" width="400" height="400">
              Please use a browser that supports "canvas"
            </canvas>
            <div id="fps">FPS: 0</div>
            <p>
            Light:
            <button type="button" id="LightO">On</button>
            <button type="button" id="LightOff">Off</button>
            </p>
      </div>
      <div>
        <p>
            Animation:
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>     
        </p>
        Normals:
            <button type="button" id="On">On</button>
            <button type="button" id="Off">Off</button>
        <p>
            LightX<Input type="range" min="-250" max="250" value="0" class = "slider" id="lightSliderX">
            </p>
            LightY<Input type="range" min="-250" max="250" value="100" class = "slider" id="lightSliderY">
            <p>
            LightZ<Input type="range" min="-250" max="250" value="-150" class = "slider" id="lightSliderZ">
            </p>
        </p>
        </p>
      </div>
      
  </div>
    <!-- Include the WebGL libraries and our script -->
    <script src="Lighting.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="circle.js"></script>
    <script src="cube.js"></script>
    <script src="cylinder.js"></script>
    <script src="Sphere.js"></script>
    
</body>
</html>
